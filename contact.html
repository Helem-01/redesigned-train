<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">My Blog</h1>
      <nav>
        <a href="index.html" class="ml-4">Home</a>
        <a href="about.html" class="ml-4">About</a>
        <a href="contact.html" class="ml-4">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <h2 class="text-3xl font-bold mb-4">Contact Me</h2>
    <form action="#" method="POST" class="bg-white p-4 rounded shadow">
      <label class="block mb-2">
        Name:
        <input type="text" name="name" class="w-full border border-gray-300 rounded p-2">
      </label>
      <label class="block mb-2">
        Email:
        <input type="email" name="email" class="w-full border border-gray-300 rounded p-2">
      </label>
      <label class="block mb-2">
        Message:
        <textarea name="message" class="w-full border border-gray-300 rounded p-2"></textarea>
      </label>
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Send</button>
    </form>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4 mt-8">
    &copy; 2024 My Blog. All rights reserved.
  </footer>
</body>
</html>
